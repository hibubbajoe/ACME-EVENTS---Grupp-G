<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="admin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>

</head>

<body>
    <h1>Current Events</h1>
    <div>
        <table id="crud-list">

        </table>
    </div>

    <button id="create">Add Event</button>
    <div id="popup">
        <input id="date" type="text" placeholder="January 1, 20:00">
        <input id="event" type="text" placeholder="event">
        <input id="place" type="text" placeholder="place">
        <select name="category" id="category">
            <option value="Music">Music</option>
            <option value="Sport">Sport</option>
            <option value="Stand Up">Stand Up</option>
        </select>
        <input id="tickets" type="text" placeholder="tickets available" value="false">
        <button id="add">Add This Event</button>

        <script src="eventlist.js"></script>
        <script src="admin.js"></script>

</body>

</html>
